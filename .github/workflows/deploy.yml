name: Deploy to GitHub Pages

on:
  push:
    branches:
      - work   # 👉 à chaque push sur la branche work

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # 2. Installer Node.js
      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18' # adapte si besoin

      # 3. Installer les dépendances
      - name: Install dependencies 📦
        run: npm install

      # 4. Build du projet
      - name: Build project 🏗️
        run: npm run build

      # 5. Déployer vers la branche main
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main          # Branche cible (celle qui sert à GitHub Pages)
          folder: dist          # Dossier de build généré par Vite